<div class="position-relative w-100"
     style="unicode-bidi: bidi-override;">


  <app-custom-textarea
    (onTextSelectedChanged)="onTextSelectedChanged($event)"
    (focusin)="onTextAreaFocusIn()"
    [placeholder]="placeholder ?? ''"
    class="w-100 "
    style="font-size: 0.85rem;"
    #customMessageTextArea
    [disabled]="disabled"
    [(value)]="value">
  </app-custom-textarea>


<!--  <div class="tooltip-overlay" (click)="isTextSelected = false" *ngIf="isTextSelected"></div>-->

  <div class="text-area-buttons d-flex gap-1 align-items-stretch" *ngIf="isTextSelected">
    <button class="my-btn cursor-pointer px-2 text-area-button" (click)="onBoldBtn()" (mousedown)="fakemousedown()" (touchstart)="faketouchstart()">{{isInBold ? 'Unbold' : 'Bold'}}</button>
  </div>
</div>
